<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Livres triés</title>
</head>
<body>
    <h1>Livres triés par date de publication</h1>
    <ul>
        {% for livre in livres %}
            <li>{{ livre.titre }} - {{ livre.auteur }} ({{ livre.date_publication }})</li>
        {% endfor %}
    </ul>
</body>
</html>
