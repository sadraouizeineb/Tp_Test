<!DOCTYPE html>
<html>
<head>
    <title>Emprunter un livre</title>
</head>
<body>
    <h1>Emprunter : {{ livre.titre }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nom_emprunteur">Nom de l'emprunteur :</label>
        <input type="text" id="nom_emprunteur" name="nom_emprunteur" required>
        <button type="submit">Emprunter</button>
    </form>
</body>
</html>
